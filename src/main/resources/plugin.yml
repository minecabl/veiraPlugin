name: Veira
version: '${project.version}'
main: kabl.veira.Veira
api-version: '1.20'
authors: [ Kabl ]
description: Funny custom meme plugin

permissions :
  permission.node:
    description: "This is a permission node"
    default: op

commands:
  nword:
    description: Zeigt wie oft ein Spieler das N-Wort geschrieben hat
    usage: /<command>

  playtime:
    description: Zeigt Spielzeit von Spielern an
    usage: /<command>
    aliases:
      - spielzeit

  quest:
    description: Tägliche Aufgaben
    usage: /<command>
    aliases:
      - quests

  aktivierungsmodussteuerungsmodul:
    description: Zufälliger Effekt (Achtung kann literally gamebreaking sein)
    usage: /<command> starten

  deposit:
    description: Diamanten einzahlen
    usage: /<command> <amount>

  withdraw:
    description: Diamanten auszahlen
    usage: /<command> <amount>

  pay:
    description: Zahle einem Spieler Diamanten
    usage: /<command> <target> <amount>

  info:
    description: Zeigt informationen über den Spieler
    usage: /<command> <name>
    aliases:
      - who
      - wer
      - informationsbeschaffung

  gamble:
    description: Glücksspiel
    usage: /<command>

  spawn:
    description: Teleportiert dich an den Spawn, 5 Minuten Cooldown
    usage: /<command>

  setspawn:
    description: Setzt world-spawn
    usage: /<command>
    permission: permission.node
    permission-message: You do not have permission to use this command.

  schizo:
    description: Die stimmen werden lauter
    usage: /<command>

  daily:
    description: Hole dir deine Tägliche Belohnung ab
    usage: /<command>
    aliases:
      - reward

  csgo:
    description: Random cs Video
    usage: /<command>